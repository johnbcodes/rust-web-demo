name: ğŸš€ Deploy to Fly.io

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Fly Registry Auth
        uses: docker/login-action@v3
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸ³ Docker build
        uses: docker/build-push-action@v5
        with:
          context: .
          target: deploy
          push: true
          tags:
            registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha
          provenance: false

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      - name: ğŸš€ Deploy Production
        uses: superfly/flyctl-actions@1.4
        with:
          args:
            'deploy --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}