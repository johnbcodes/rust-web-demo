# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "rust-web-demo"
version = "0.1.0"
edition = "2021"
default-run = "demo"

[[bin]]
name = "demo"
path = "src/main.rs"

[dependencies]
askama = { git = "https://github.com/djc/askama", default-features = false, features = ["with-axum", "mime", "mime_guess"] }
askama_axum = { git = "https://github.com/djc/askama" }
axum = "0.6"
dotenvy = "0.15"
lazy_static = "1"
mime_guess = "2"
regex = "1.7"
rust-embed = "6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.6", features = [ "macros", "migrate", "sqlite", "runtime-tokio-rustls", "time" ] }
tokio = { version = "1", features = ["full"] }
time = "0.3"
tower-http = { version = "0.4", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
