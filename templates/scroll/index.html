{% extends "base.html" %}

{% block title %}People Infinite Scroll{% endblock %}

{% block content %}
<div class="flex w-screen h-screen p-10">
  <!--
    The "table" element does not support custom web components. Only children defined by the HTML
    spec. Emulate it with pure divs.
  -->
  <div class="flex flex-col w-full border-t border-r border-black" data-controller="hello">
    <div class="flex flex-shrink-0 bg-black text-white">
      <div class="flex items-center flex-grow w-0 h-10 px-2 border-b border-l border-black"><span>ID</span></div>
      <div class="flex items-center flex-grow w-0 h-10 px-2 border-b border-l border-black"><span>First Name</span></div>
      <div class="flex items-center flex-grow w-0 h-10 px-2 border-b border-l border-black"><span>Last Name</span></div>
    </div>
    <div class="overflow-auto">
      <turbo-frame id="people_1" src="/infinite-scroll/page">
        <div class="flex flex-shrink-0">
          <div class="flex items-center flex-grow w-0 h-10 px-2 border-b border-l border-black">
            <span>This message will be replaced by the response from /people.</span>
          </div>
        </div>
      </turbo-frame>
    </div>
    <div class="flex flex-shrink-0 bg-black text-white">
      <div class="flex items-center flex-grow w-0 h-10 px-2 border-b border-l border-black"><span>ID</span></div>
      <div class="flex items-center flex-grow w-0 h-10 px-2 border-b border-l border-black"><span>First Name</span></div>
      <div class="flex items-center flex-grow w-0 h-10 px-2 border-b border-l border-black"><span>Last Name</span></div>
    </div>
  </div>
</div>
{% endblock %}
